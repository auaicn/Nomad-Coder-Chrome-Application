<!DOCTYPE html>
<html>
  <head>
    <title>to-do-list</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="topBar">
      <p>Date</p>
      <button id="weather">날씨르 보여주세용</button>
    </div>
    <div class="clock">
      <p id="time">Time</p>
    </div>
    <div class="user">
      <label>Hello OOOOOOOO!</label>
      <form class="hidden">
        <input type="text" placeholder="what's your name?" />
      </form>
    </div>
    <div class="todoList">
      <form id="js-toDoForm">
        <input id="js-toDoInput" type="text" placeholder="task" />
      </form>
      <ul id="js-toDoList"></ul>
    </div>

    <script src="list.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
