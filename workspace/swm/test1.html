<body>

  <button type ="button" onclick="onClickButton()">button</button>
  <input type ="button" onclick="delayedOnClickButton('s')" value = "delayed button"/>
  <input type ="button" onclick="intervalOnClickButton('s')" value = "interval button"/>
  <script>
    function onClickButton(s){
      alert(s + " button Clicked");
    }

    function delayedOnClickButton(s){
      for (var i=0;i<10;i++)
        console.log(i);
      setTimeout(onClickButton,3000);
    }

    function intervalOnClickButton(s){
      setInterval(onClickButton,3000);
    }
  </script>
